<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Panel.css" />

  <title>WeGlue</title>

  <style>


  </style>


  </style>
</head>

<body>

  <section id="panel">


    <div class="panel_Introduction_button"></div>

    <img class="panel_img on" src="Img/panel/panel_1.png" alt="panel screen">
    <img class="panel_img" src="Img/panel/panel_2.png" alt="panel screen">

    <div class="panel_img">
      <div id="password">

        <ul class="password_length">
          <li class="password_circle"></li>
          <li class="password_circle"></li>
          <li class="password_circle"></li>
          <li class="password_circle"></li>
          <li class="password_circle"></li>
          <li class="password_circle"></li>

        </ul>

        <div class="keypad-container">
          <div class="keypad-grid">
            <div class="keypad-button">
              <span class="number">1</span>
            </div>
            <div class="keypad-button">
              <span class="number">2</span>
              <span class="letters">ABC</span>
            </div>
            <div class="keypad-button">
              <span class="number">3</span>
              <span class="letters">DEF</span>
            </div>
            <div class="keypad-button">
              <span class="number">4</span>
              <span class="letters">GHI</span>
            </div>
            <div class="keypad-button">
              <span class="number">5</span>
              <span class="letters">JKL</span>
            </div>
            <div class="keypad-button">
              <span class="number">6</span>
              <span class="letters">MNO</span>
            </div>
            <div class="keypad-button">
              <span class="number">7</span>
              <span class="letters">PQRS</span>
            </div>
            <div class="keypad-button">
              <span class="number">8</span>
              <span class="letters">TUV</span>
            </div>
            <div class="keypad-button">
              <span class="number">9</span>
              <span class="letters">WXYZ</span>
            </div>
            <div class="keypad-button zero">
              <span class="number">0</span>
            </div>
          </div>

        </div>
      </div>

      <img src="Img/panel/panel_3.png" alt="panel screen">

    </div>

    <div class="panel_img">
      <div id="SelectPicture">



        <div class="cake_photo_Select"></div>


        <img src="Img/panel/panel_4.png" alt="panel screen">
        <div class="button-container">
          <button class="action-button close-button">닫기</button>
          <button class="action-button select-button">선택</button>
        </div>
      </div>


    </div>

    <div class="panel_img">
      <img src="Img/panel/panel_6.png" alt="panel screen">


      <div class="main-container">
        <div class="ui-box">
          <div class="ui-header"></div>

          <div class="section-top">
            <div class="image-placeholder">
              <img src="Img/panel/cake_photo.png" alt="식자재 이미지">
            </div>
            <div class="input-group search-input">
              <input type="text" placeholder="  식자재 명을 입력해주세요.">

              <svg class="icon-button voice-icon" width="24" height="40" viewBox="0 0 24 40" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="5.67188" y="0.964844" width="12.5233" height="24.5557" rx="6.26163" fill="#0053FF" />
                <path
                  d="M22.866 20.2812C22.866 26.072 17.9711 30.7663 11.933 30.7663C5.89487 30.7663 1 26.072 1 20.2812"
                  stroke="#0053FF" stroke-width="2" stroke-linecap="round" />
                <path d="M11.9336 30.7656V38.4719" stroke="#0053FF" stroke-width="2" stroke-linecap="round" />
              </svg>


              <button class="icon-button clear-icon" aria-label="입력 지우기"></button>
            </div>
          </div>

          <div class="section-row storage-location">
            <span class="label"> 보관위치</span>

            <span class="location-text"> 냉장실</span>
            <button class="icon-button dropdown-arrow" aria-label="드롭다운">
              <svg class="dropdown-arrow-svg" width="18" height="27" viewBox="0 0 18 27" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2.16797 8.51953L9.24121 1.44531L16.0522 8.25634" stroke="#848484" stroke-width="2"
                  stroke-linecap="square" />
                <path d="M2.16797 18.5156L9.24121 25.5898L16.0522 18.7788" stroke="#848484" stroke-width="2"
                  stroke-linecap="square" />
              </svg>

            </button>
          </div>

          <div class="section-row date-input">
            <span class="label"> 입고일</span>
            <input type="text" class="date-field" value="2025. 07. 15." readonly>
          </div>
          <div class="section-row date-input">
            <span class="label"> 만료일</span>
            <input type="text" class="date-field" value="2025. 07. 18." readonly>
          </div>

          <div class="section-row alert-toggle">
            <span class="label">기한 임박 알림</span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <div class="ui-footer"></div>


        </div>
        <div class="button-container">
          <button class="action-button close-button">이전</button>
          <button class="action-button select-button">푸드리스트에 추가</button>
        </div>
      </div>

    </div>
    </div>

    <div class="panel_img">
      <p class="cake_Name">딸기 케이크</p>
      <img  src="Img/panel/panel_7.png" alt="panel screen">
    </div>
    <img class="panel_img" src="Img/panel/panel_8.png" alt="panel screen">
    <img class="panel_img" src="Img/panel/panel_9.png" alt="panel screen">
    <img class="panel_img" src="Img/panel/panel_10.png" alt="panel screen">








  </section>

  <script src="Panel.js"></script>

</body>

</html>
